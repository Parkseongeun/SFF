<header class="header">
    <div class="wraparea">
		<h1 class="logo"><a href="main.html"><strong>Samsung Foundry Forum</strong> 2021</a></h1>
		<nav class="box__nav--header">
			<div class="box__inner">
				<ul>
					<li><a href="keynote.html" id="GETDICT_PAGE_TEXT_1">Keynote</a></li>
					<li><a href="sessions.html" id="GETDICT_PAGE_TEXT_2">Sessions</a></li>

				<button type="button" class="button__close"><span class="for-a11y">Close</span></button>
			</div>

			<a href="#" class="link__live"><span class="for-a11y">Live</span></a>

			<button type="button" class="button__gnb"><span class="for-a11y">Gnb open</span></button>

    </div>
</header>

<div class="container registwrap"><!-- to.Dev : 로그인,등록폼 registwrap class 추가 -->
	<div class="wraparea">
		<article class="box__article box__article--login">
			<div class="box__inner">
				<h2 id="GETDICT_MAIN_HEAD_LOGIN">Login</h2>
				<form action="" class="form__regist">
					<div class="form-control">
						<label for="iptID">Email Address (ID)</label>
						<input type="email" id="iptID" aria-required="true">
						<div class="error-msg">Error message</div>
					</div>
					<div class="form-control">
						<label for="iptPW">Password</label>
						<input type="password" id="iptPW" aria-required="true">
						<div class="error-msg">Error message</div>
					</div>
					<div class="form-checkbox">
						<input id="agreement1" type="checkbox" name="agreement">
						<label for="agreement1"><span></span><em id="GETDICT_BUTTON_TEXT_REMEMBER">Remember ID</em></label>
					</div>
				</form>
				<div class="box__button">
					<a href="#" class="button button--gray" id="GETDICT_BUTTON_TEXT_LOGIN">Login</a>
					<p class="link__find"><a href="findID.html">Find ID</a> or <a href="resetPW.html">Reset password</a></p>
					<a href="#" class="button button--blue" id="GETDICT_BUTTON_TEXT_REGIST">Registration</a>
				</div>
			</div>
		</article>
	</div>
</div>
